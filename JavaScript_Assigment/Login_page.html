<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <p>Email Id <input type="Text" id="userId" name="uid" /> </p>
    <p>Password<input type="password" id="password" name="pass" /> </p>
    <p> <button type="button" value="Log In" onclick="log()">Log In</button> </p>

    <script>
        function log() {
            var UserId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;
            var Uid = localStorage.getItem("emailId");
            var passs = localStorage.getItem("password");
            if (UserId === Uid && password === passs) {
                alert("Log In failed");
            }
            else {
                alert("Log In succesfully");
            }

        }

    </script>



</body>
</html>
