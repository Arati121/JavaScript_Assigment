<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>







    <div>
        <p>
            Email Id: <input type="text" id="uid" name="EmailId" />
        </p>
        <p>
            Mobile number: <input type="text" id="m1" name="mobile number" />
        </p>
        <p>
            Create password: <input type="password" id="pass" name="password" />
        </p>
        <p>
            Confirm Password : <input type="password" id="cpass" name="cpassword" />
        </p>
        <button type="submit" onclick="save()">submit</button>

    </div>

    <script>
        function save() {
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;
            if (pass === "" || cpass === "" || pass === null || cpass === null) {
                alert("Password Should not be Empty");
            }
            else {
                if (pass === cpass) {
                    if (localStorage) {
                        localStorage.setItem("UserId", document.getElementById("uid").value);
                        localStorage.setItem("Password", document.getElementById("pass").value);
                        alert("password created succesfully");
                    }
                    else {
                        alert("password do not match");
                    }
                }
                else {
                    alert("password  not match");
                }
            }
        }
    </script>


</body>
</html>
