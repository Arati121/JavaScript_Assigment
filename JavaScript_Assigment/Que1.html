<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <h2>sort array</h2>
    <div id="d2"></div>
    <h2>reverse array</h2>
    <div id="d3"></div>
    <h2>push array</h2>
    <div id="d4"></div>
    <h2>pop</h2>
    <div id="d5"></div>
    <h2>Slice</h2>
    <div id="d6"></div>
    <script>
        var days = ["Monday", "Tuseday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        
        document.getElementById("d1").innerHTML = days;
        days.sort();
        document.getElementById("d2").innerHTML = days;
        days.reverse();
        document.getElementById("d3").innerHTML = days;
        days.push("March");
        document.getElementById("d4").innerHTML = days;
        days.pop();
        document.getElementById("d5").innerHTML = days;
        const day = days.slice(1, 3);
        document.getElementById("d6").innerHTML = day;
    </script>
</body>
</html>
